<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/brick-1.0beta5.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Firefox OS App - Brick Demo</title>
</head>

<body>
	<x-appbar id="bar">
    	<header>Simple Brick App</header>
    	<button id="flip">Flip Me</button>
	</x-appbar>

	<x-flipbox id="flipbox" class="widget">
    	<div class="front side">
    		<p>I'm the front face, and I have some toggle examples.</p>
			<form id="toggle-example" class="widget">
			    <x-toggle name="foo" label="foo #1" value="1"></x-toggle>
			    <x-toggle name="foo" label="foo #2" value="2"></x-toggle>
			    <x-toggle name="bar" label="bar #1"></x-toggle>
			</form>
    	</div>
    	<div class="back side">
    		<p>And I'm the back face, and I have a datepicker!</p>
    		<x-datepicker class="widget"></x-datepicker>
    	</div>
	</x-flipbox>

	<script type="text/javascript" src="js/brick-1.0beta5.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
