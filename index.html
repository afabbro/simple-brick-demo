<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/brick.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Firefox OS App - Brick Demo</title>
</head>

<body>
	<x-appbar id="bar">
    	<header>Simple Brick App</header>
        <button id="view-prev">Prev</button>
    	<button id="view-next">Next</button>
	</x-appbar>
    <x-deck id="deck">
    <x-card>
        <h1>View 1</h1>
        <p>This is View 1</p>
        <p>It is just a vanilla view.</p>
    </x-card>

    <x-card>
        <h1>Pick a Date</h1>
        <p>&lt;x-datepicker&gt;'s are a polyfill for &lt;input type="date"&gt;</p>
        <x-datepicker></x-datepicker>
    </x-card>

    <x-card>
        <h1>A Random Cat, Because Why Not</h1>
        <random-cat></random-cat>
    </x-card> 
    </x-deck>

	<script type="text/javascript" src="js/brick.min.js"></script>
    <script type="text/javascript" src="js/random-cat.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
